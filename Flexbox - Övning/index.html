<!-- * Använd flexbox för att placera elementen som LaNetas hemsida -->
<!-- * Börja med att gruppera elementen genom att lägga de i divar -->
<!-- * Använd margin/padding för att skapa luft mellan elementen -->


<!-- !DOCTYPE html behövs för att använda HTML5 som är en nyare version av HTML -->
<!DOCTYPE html>
<!-- lang attributen gör bl.a. sökoptimering bättre och underlättar för browsern att förstå vilket språk sidan är på -->
<html lang="sv">

<head>
    <!-- Titeln visas på tabben i browsern, men även när sidan hittas via en sökmotor -->
    <title>Flexbox - Övning</title>
    <!-- rel="stylesheet" säger till browsern att vi vill importera en CSS-fil. -->
    <!-- href är platsen där filen finns. I detta fall i samma mapp som index.html -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <img src="serving.jpg" alt="">
        <img src="catering_small.png" alt="">
        <strong>
            <p>Med vår catering service vi kan anpassa oss till olika gruppstorlekar och budget.</p>
        </strong>
        <img src="order-catering.png" alt="">
    </div>

</body>

</html>
